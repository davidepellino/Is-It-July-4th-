<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it July 4th?</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .result {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Is it July 4th?</h1>
    <div class="result" id="result">Checking...</div>
    <script>
        function checkJuly4th() {
            const now = new Date();
            const options = { timeZone: 'America/Los_Angeles' };
            const pacificTime = new Date(now.toLocaleString('en-US', options));
            const month = pacificTime.getMonth(); // 0-11
            const date = pacificTime.getDate(); // 1-31
            
            if (month === 6 && date === 4) {
                document.getElementById('result').textContent = 'YES';
            } else {
                document.getElementById('result').textContent = 'NO';
            }
        }

        checkJuly4th();
    </script>
</body>
</html>
